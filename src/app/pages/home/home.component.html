
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
  <div class="d-flex flex-wrap">
    <!-- Main Image And Motto -->
    <div class="MainImg position-relative col-12 col-lg-10">
      <!-- Main Motto -->
      <div class="position-absolute MottoContainer">
        <p class="MottoText text-warning lh-sm fw-bold">
          Food Is Our Passion,<br>
          Pizza Is Our <i>Craft</i>.
        </p>
        <a routerLink="/NewOrder" class="btn btn-success">Syle Your Own Pizza</a>
      </div>
      <!-- Main Image -->
      <img src="https://images5.alphacoders.com/101/thumb-1920-1013630.jpg" class="w-100 d-none d-md-block" alt="A picture of a pizza"> 
      <!-- Mobile Image -->
      <img src="https://cdn.business2community.com/wp-content/uploads/2018/02/dominos_pizza_1517594607.jpg" class="w-100 d-block d-md-none" alt="A picture of a pizza">
    </div>
    <!-- SidePanel -->
    <div class="SidePanel d-flex d-lg-block justify-content-center col-12 col-lg-2">
      <div class="card col-5 col-lg-10 m-3">
        <img src="../../../assets/images/Home Pic 1.jpg" class="card-img-top" alt="Working">
        <div class="card-body">
          <h5 class="card-title fw-bold">Family Size Pizza</h5>
          <p class="card-text d-none d-xxl-block">Style your own family sized pizza with the desired toppings and drinks.</p>
          <a routerLink="/NewOrder" class="btn btn-success">Create</a>
        </div>
      </div>
      <div class="card col-5 col-lg-10 m-3">
        <img src="../../../assets/images/Home Pic 5.jpg" class="card-img-top" alt="Not">
        <div class="card-body">
          <h5 class="card-title fw-bold">Small Size Pizza</h5>
          <p class="card-text d-none d-xxl-block">Style your own small sized pizza with the desired toppings and drinks.</p>
          <a routerLink="/NewOrder" class="btn btn-success">Create</a>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Order Info -->
<div class="m-5 d-flex flex-wrap">
    <app-pizza-card *ngFor="let pizza of currentOrder.Pizzas" [pizza]="pizza"></app-pizza-card>
    <app-drink-card *ngFor="let drink of currentOrder.Drinks" [drink]="drink"></app-drink-card>
    
    <div class="align-self-center">
        <div class="d-flex align-items-center justify-content-center m-2" style="width: 18rem;">
            <button class="btn btn-success m-2" (click)="showModal(addPizzaTemplate)">
                <mat-icon>local_pizza</mat-icon>
                <div>
                    Add Pizza
                </div>
            </button>
            <button class="btn btn-success m-2" (click)="showModal(addDrinkTemplate)">
                <mat-icon class="bi-trash2-fill"></mat-icon>
                <div>                
                    Add Drink
                </div>
            </button>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <button class="btn btn-success" (click)="showModal(checkoutTemplate)">
                <div class="d-flex m-2 fw-bold">
                    <mat-icon>shopping_cart</mat-icon>
                    Checkout
                </div>
            </button>
        </div>
    </div>
</div>

<!-- Add Pizza Modal -->
<ng-template #addPizzaTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Pizza</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="ModalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="row g-3">
        <!-- Size input -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="SizeGroup">Size</label>
          <select id="SizeGroup" class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option *ngFor="let size of availableSizes" [value]=size.SizeId>{{size.SizeName}} - $ {{size.SizePrice}}</option>
          </select>
        </div>
        <!-- Quantity input -->
        <div class="input-group">
          <label class="input-group-text" for="QuantityGroup">Quantity</label>
          <input id="QuantityGroup" class="form-control" type="number" min="1" max="50" value="1" required>
        </div>
        <!-- Toppings input -->
        <div class="card p-0">
          <label class="input-group-text mb-2">Toppings</label>
          <div class="form-check m-2" *ngFor="let topping of availableToppings">
            <input class="form-check-input" type="checkbox" id="{{topping.ToppingName}}CheckBox">
            <div class="form-check-label container">
              <label class="col-6" for="{{topping.ToppingName}}CheckBox">
                {{topping.ToppingName}}
              </label>
              <label class="col-6" for="{{topping.ToppingName}}CheckBox">
                $ {{topping.ToppingPrice}}
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-success" type="submit">Add Pizza</button>
      </form>
    </div>
</ng-template>

<!-- Add Drink Modal -->
<ng-template #addDrinkTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Drink</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="ModalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="row g-3">
        <!-- Drink Type Input -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="DrinkTypeGroup">Drink Type</label>
          <select id="DrinkTypeGroup" class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option *ngFor="let drink of availableDrinks">{{drink.Name}} - $ {{drink.Price}}</option>
          </select>
        </div>
        <!-- Quantity Input -->
        <div class="input-group">
          <label class="input-group-text" for="QuantityGroup">Quantity</label>
          <input id="QuantityGroup" class="form-control" type="number" min="1" max="100" value="1" required>
        </div>
        <button class="btn btn-success" type="submit">Add Drink</button>
      </form>
    </div>
</ng-template>

<!-- Checkout Modal -->
<ng-template #checkoutTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Checkout</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="ModalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Quantity</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Pizzas -->
          <tr *ngFor="let pizza of currentOrder.Pizzas">
            <th scope="row">
              <mat-icon>local_pizza</mat-icon>
              Pizza
            </th>
            <td>{{pizza.Quantity}}</td>
            <td>{{pizza.Size.SizeName}}</td>
            <td>$ {{pizza.pizzaPrice()}}</td>
          </tr>
          <!-- Drinks -->
          <tr *ngFor="let drink of currentOrder.Drinks">
            <th scope="row">
              <mat-icon class="bi-trash2-fill"></mat-icon>
              Drink
            </th>
            <td>{{drink.Quantity}}</td>
            <td>{{drink.Name}}</td>
            <td>$ {{drink.Price * drink.Quantity}}</td>
          </tr>
          <tr>
            <th class="text-success" colspan="2">
              <mat-icon class="bi bi-coin"></mat-icon>
              <label class="m-2 text-uppercase">
                Total: $ {{currentOrder.totalOrderPrice()}}
              </label>
            </th>
            <th colspan="2">
              <button class="btn btn-success" type="button">Checkout</button>
            </th>
          </tr>
        </tbody>
      </table>

      <!-- <div *ngFor="let pizza of currentPizzas">
        <mat-icon>local_pizza</mat-icon>
        <div>
          {{pizza.Size.Name}} * {{pizza.Quantity}}
          <div *ngFor="let topping of pizza.Toppings">
            {{topping.Name}} = {{topping.Price}}
          </div>
        </div>
        <div>= {{pizza.totalPrice()}}</div>
      </div> -->
    </div>
</ng-template>

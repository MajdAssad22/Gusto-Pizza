<html>
  <div class="order d-flex order flex-lg-row flex-column justify-content-around mx-5 my-4 shadow p-3 fs-5 lh-base" *ngFor="let order of orders">
    <div><strong>ID: #{{order.OrderId}}</strong></div>
    <div>Date Of Order: {{order.DateOfOrder}}</div>
    <div>{{order.Pizzas.length}} x Pizzas</div>
    <div>{{order.Drinks.length}} x Drinks</div>
    <div>Total Price: $ {{order.totalOrderPrice()}}</div>
  </div>
</html>
